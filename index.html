<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex">
        <title>MultiCraft For Windows</title>
        <link rel="icon" href="favicon.ico">
        <link rel="icon" type="image/png" href="WebLogo.png" />
        <link rel="apple-touch-icon" type="image/png" href="https://multicraftpc.melvin0776.app/WebLogo.png">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
        <meta name="og:site_name" content="Powered by Melvin0776">
        <meta data-n-head='ssr' data-hid='theme-color' name='theme-color' content='#545ee3'>
        <meta data-n-head='ssr' data-hid='og:type' name='og:type' content='website'>
        <meta data-n-head='ssr' data-hid='og:title' name='og:title' content='MultiCraft For Windows'>
        <meta data-n-head='ssr' data-hid='og:url' name='og:url' content='https://multicraftpc.melvin0776.app'>
        <meta data-n-head='ssr' data-hid='og:image' name='og:image'
        content='https://multicraftpc.melvin0776.app/WebLogo.png'>
        <meta property="twitter:description" content="This Website allows you, to download the latest Version of MultiCraft Build & Mine for Windows.">

        <style>
            :root {
                --light: white;
                --dark: #18181b;
                --special: #7289DA;
            }
        
            * {
                margin: 0;
                padding: 0;
            }
        
            html,
            body,
            main {
                width: 100%;
                font-family: "Poppins", sans-serif;
                background-color: var(--dark);
                color: var(--light);
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        
            main>* {
                max-width: 80%;
            }
        
            .special {
                color: var(--special);
            }
        
            .dull {
                opacity: 0.6;
            }
        
            .center {
                margin-left: auto;
                margin-right: auto;
            }
        
            .noselect {
                -webkit-user-select: none;
                user-select: none;
            }
        
            .btn {
                margin-top: 0.3rem;
                background-color: white;
                color: var(--dark);
                height: 2.5rem;
                width: 8.5rem;
                border: none;
                border-radius: 0.2rem;
                cursor: pointer;
                text-decoration: none;
                font-weight: bold;
                font-size: 1rem;
                transition: 0.3s;
            }
        
            .btn:hover {
                opacity: 0.8;
            }

            .disabled {
                cursor: not-allowed !important;
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <main>
            <img src="./WebLogo.png" class="center noselect" height="150px" width="150px" draggable="false" />
            <h1 class="special">MultiCraft For Windows</h1>

            <p class="dull" id="status" style="margin-top: 0.4rem; font-size: 0.9rem">ðŸ’» Download the latest Version of MultiCraft Build & Mine from this Website!</p>
        
            <h1 class="special" style="margin-top:3rem;">Download</h1>
            <div class="center">
                <a id="win"><button class="btn">Windows 64-Bit</button></a>
                <a id="mac"><button class="btn">Windows 32-Bit</button></a>
            </div>

            <h1 class="special" style="margin-top:3rem;">Official Links</h1>
            <div class="center">
                <a href="https://multicraft.world"><button class="btn">Website</button></a>
                <a href="https://github.com/MultiCraft"><button class="btn">GitHub</button></a>
            </div>
    <footer>
  <p class="text-center">Copyright &copy; Devpractical.com</p>
</footer>

        </main>
        <script>
            const win = document.getElementById("win");
            const mac = document.getElementById("mac");
            const linux = document.getElementById("linux");

            fetch("https://api.github.com/repositories/320868050/releases/latest")
                .then(res => res.json())
                .then(data => {
                    win.href = data.assets.find(x => x.name.includes(".exe")).browser_download_url;
                    win.title = `Downloads: ${data.assets.find(x => x.name.includes(".exe")).download_count} | Size: ${(data.assets.find(x => x.name.includes(".exe")).size / 1024 / 1024).toFixed(1)}MB`;

                    mac.href = data.assets.find(x => x.name.includes(".dmg")).browser_download_url;
                    mac.title = `Downloads: ${data.assets.find(x => x.name.includes(".dmg")).download_count} | Size: ${(data.assets.find(x => x.name.includes(".dmg")).size / 1024 / 1024).toFixed(1)}MB`;
                    
                    linux.href = data.assets.find(x => x.name.includes(".AppImage")).browser_download_url;
                    linux.title = `Downloads: ${data.assets.find(x => x.name.includes(".AppImage")).download_count} | Size: ${(data.assets.find(x => x.name.includes(".AppImage")).size / 1024 / 1024).toFixed(1)}MB`;
                })
                .catch((e) => {
                    win.href = "https://github.com/scratch-for-discord/scratch-for-discord-app/releases/download/v1.2.0/Scratch-For-Discord-Setup-1.2.0.exe";
                    mac.href = "https://github.com/scratch-for-discord/scratch-for-discord-app/releases/download/v1.2.0/Scratch-For-Discord-1.2.0.dmg";
                    linux.href = "https://github.com/scratch-for-discord/scratch-for-discord-app/releases/download/v1.2.0/Scratch-For-Discord-1.2.0.AppImage";
                });
        </script>
    </body>
</html>
